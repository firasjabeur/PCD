<div class="col">
    <form #produitForm="ngForm" (submit)="createNewCategory()">
    <div class="col-md-12">
        <div class="col-md-12">
            <h2>Nouvelle categorie </h2>
        </div>
        <div class="col-md-12 ">

            
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nom Categorie" id="nom" name="nom" [(ngModel)]="this.nomNewCat"
                        required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                </div>          
            
        </div>
    </div>

    <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3"><i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
        <button type="submit"  class="btn btn-primary"><i class="fa-solid fa-save"></i>&nbsp;Enregistrer</button>
    </div>
</form>

</div>
